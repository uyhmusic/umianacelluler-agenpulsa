<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimoni Pembeli - UMIANA CELLULLER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Global Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #FFF8E1;
            color: #333;
            line-height: 1.6;
            padding: 15px; /* Sedikit lebih kecil dari 20px */
            font-size: 0.95rem; /* Ukuran font dasar sedikit lebih kecil */
        }
        
        .container {
            max-width: 800px; /* Lebar maksimum kontainer dikecilkan */
            margin: 0 auto;
            background: white;
            padding: 20px; /* Padding kontainer dikecilkan */
            border-radius: 8px; /* Radius sedikit dikecilkan */
            box-shadow: 0 0 15px rgba(0,0,0,0.1); /* Bayangan sedikit lebih samar */
        }
        
        /* Typography */
        h1 {
            color: #FF8F00;
            text-align: center;
            margin-bottom: 15px; /* Margin dikecilkan */
            font-size: 2rem; /* Ukuran h1 dikecilkan dari 3rem */
        }
        
        h2 {
            font-size: 1.5rem; /* Ukuran h2 dikecilkan */
        }

        /* Total Buyers Section */
        .total-buyers {
            background: #FFC107;
            color: white;
            padding: 12px; /* Padding dikecilkan */
            border-radius: 6px; /* Radius dikecilkan */
            text-align: center;
            font-size: 1.1rem; /* Ukuran font dikecilkan */
            margin-bottom: 25px; /* Margin dikecilkan */
            font-weight: bold;
        }
        
        /* Testimonials List */
        .testimonials {
            margin-bottom: 30px; /* Margin dikecilkan */
        }
        
        .testimonial {
            border-bottom: 1px solid #eee;
            padding: 15px 0; /* Padding dikecilkan */
            display: flex;
            gap: 15px; /* Menambahkan gap antar elemen */
        }
        
        .testimonial:last-child {
            border-bottom: none;
        }
        
        .avatar {
            width: 50px; /* Ukuran avatar dikecilkan */
            height: 50px; /* Ukuran avatar dikecilkan */
            background: #FFA000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem; /* Ukuran font avatar dikecilkan */
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .content {
            flex-grow: 1;
        }
        
        .buyer-name {
            font-weight: bold;
            margin-bottom: 3px; /* Margin dikecilkan */
            color: #FF8F00;
            font-size: 1rem; /* Ukuran font dikecilkan */
        }
        
        .rating {
            margin-bottom: 8px; /* Margin dikecilkan */
        }
        
        .star {
            color: #FFC107;
            font-size: 1rem; /* Ukuran bintang dikecilkan */
        }
        
        .date {
            color: #888;
            font-size: 0.75rem; /* Ukuran font dikecilkan */
            margin-bottom: 8px; /* Margin dikecilkan */
        }
        
        .comment {
            line-height: 1.5;
            font-size: 0.9rem; /* Ukuran font dikecilkan */
        }
        
        /* Add Testimonial Form */
        .add-testimonial {
            background: #f9f9f9;
            padding: 25px; /* Padding dikecilkan */
            border-radius: 8px;
            margin-top: 30px; /* Margin dikecilkan */
        }
        
        .add-testimonial h2 {
            color: #FF8F00;
            margin-bottom: 18px; /* Margin dikecilkan */
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px; /* Margin dikecilkan */
        }
        
        label {
            display: block;
            margin-bottom: 4px; /* Margin dikecilkan */
            font-weight: bold;
            font-size: 0.9rem; /* Ukuran font dikecilkan */
        }
        
        input, textarea {
            width: 100%;
            padding: 8px; /* Padding dikecilkan */
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem; /* Ukuran font dikecilkan */
        }
        
        textarea {
            height: 80px; /* Tinggi textarea dikecilkan */
            resize: vertical;
        }
        
        .rating-input {
            display: flex;
            justify-content: center;
            margin: 10px 0; /* Margin dikecilkan */
        }
        
        .rating-input .star {
            cursor: pointer;
            font-size: 1.5rem; /* Ukuran bintang input dikecilkan */
            margin: 0 4px; /* Margin dikecilkan */
        }
        
        button {
            background: #FF8F00;
            color: white;
            border: none;
            padding: 10px 20px; /* Padding dikecilkan */
            font-size: 0.95rem; /* Ukuran font dikecilkan */
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #FF6F00;
        }
        
        .empty-state {
            text-align: center;
            color: #888;
            padding: 30px 0; /* Padding dikecilkan */
            font-size: 0.9rem; /* Ukuran font dikecilkan */
        }

        /* --- Media Queries for Responsiveness --- */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 0.9rem;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .total-buyers {
                padding: 10px;
                font-size: 1rem;
            }

            .testimonial {
                padding: 10px 0;
            }

            .avatar {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }

            .buyer-name {
                font-size: 0.95rem;
            }

            .star {
                font-size: 0.9rem;
            }

            .date {
                font-size: 0.7rem;
            }

            .comment {
                font-size: 0.85rem;
            }

            .add-testimonial {
                padding: 20px;
                margin-top: 25px;
            }

            .add-testimonial h2 {
                font-size: 1.4rem;
            }

            label {
                font-size: 0.85rem;
            }

            input, textarea {
                padding: 7px;
                font-size: 0.85rem;
            }

            textarea {
                height: 70px;
            }

            .rating-input .star {
                font-size: 1.3rem;
            }

            button {
                padding: 9px 18px;
                font-size: 0.9rem;
            }

            .empty-state {
                padding: 25px 0;
                font-size: 0.85rem;
            }
        }

        /* --- */
/* Tombol Kembali */
.back-button-container {
    text-align: center;
    margin-top: 25px; /* Jarak dari container testimoni */
    margin-bottom: 25px; /* Jarak dari bawah halaman */
}

.back-button {
    display: inline-flex; /* Agar ikon dan teks sejajar */
    align-items: center;
    background: #FF8F00; /* Warna tombol, sama dengan tema Anda */
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 1rem;
    border-radius: 5px; /* Sedikit lengkungan */
    cursor: pointer;
    text-decoration: none; /* Menghilangkan garis bawah pada link */
    transition: background 0.3s ease, transform 0.2s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Sedikit bayangan */
}

.back-button:hover {
    background: #FF6F00; /* Warna saat di-hover */
    transform: translateY(-2px); /* Efek sedikit naik saat di-hover */
}

.back-button i {
    margin-right: 8px; /* Jarak antara ikon dan teks */
    font-size: 1.1rem; /* Ukuran ikon */
}

/* Media Queries untuk Responsivitas Tombol */
@media (max-width: 600px) {
    .back-button {
        padding: 10px 20px;
        font-size: 0.9rem;
    }

    .back-button i {
        font-size: 1rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Pelanggan Setia  UMIANA CELLULLER</h1>
        
        <div class="total-buyers">
            Total Pembeli: <span id="total-buyers">0</span>
        </div>
        
        <div class="testimonials" id="testimonials-container">
            <div class="empty-state">Belum ada testimoni. Jadilah yang pertama!</div>
        </div>
        
        <div class="add-testimonial">
            <h2>Tambah Testimoni Anda</h2>
            <form id="testimonial-form">
                <div class="form-group">
                    <label for="name">Nama Anda:</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label>Rating:</label>
                    <div class="rating-input">
                        <i class="fas fa-star star" data-rating="1"></i>
                        <i class="fas fa-star star" data-rating="2"></i>
                        <i class="fas fa-star star" data-rating="3"></i>
                        <i class="fas fa-star star" data-rating="4"></i>
                        <i class="fas fa-star star" data-rating="5"></i>
                    </div>
                    <input type="hidden" id="rating" value="0" required>
                </div>
                
                <div class="form-group">
                    <label for="comment">Komentar:</label>
                    <textarea id="comment" required></textarea>
                </div>
                
                <button type="submit">Kirim Testimoni</button>
            </form>
        </div>
    </div>

    </div> <div class="back-button-container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Kembali ke Web Utama
        </a>
    </div>

    <script>
        // Data awal jika localStorage kosong
        const initialTestimonials = [
            {
                name: "Achmad",
                rating: 5,
                comment: "Sangat Cepat Prosesnya, mantap pak👍🏻.",
                date: "2025-04-12"
            },
             {
                name: "Siska",
                rating: 5,
                comment: "Proses Sangat cepat. Tarik Tunai Langsung Cair, Josss.",
                date: "2025-05-06"
            },
            {
                name: "Rafi",
                rating: 5,
                comment: "Sangat puas dengan layanan Umiana Cell! Pulsa cepat masuk, mantap🔥.",
                date: "2025-04-12"
            },
            {
                name: "Aziz",
                rating: 4,
                comment: "Harga bersaing, proses lumayan cepat. Kadang sedikit antri kalau jam ramai, tapi overall bagus.",
                date: "2023-02-10"
            },
        ];

        // Fungsi untuk menyimpan testimoni ke localStorage
        function saveTestimonials(testimonials) {
            localStorage.setItem('umiana_testimonials', JSON.stringify(testimonials));
            localStorage.setItem('umiana_total_buyers', testimonials.length);
        }

        // Fungsi untuk memuat testimoni dari localStorage
        function loadTestimonials() {
            let testimonials = JSON.parse(localStorage.getItem('umiana_testimonials'));
            const totalBuyers = localStorage.getItem('umiana_total_buyers');
            
            if (!testimonials || testimonials.length === 0) {
                testimonials = initialTestimonials;
                saveTestimonials(testimonials);
            }
            
            return {
                testimonials,
                totalBuyers: totalBuyers || testimonials.length
            };
        }

        // Fungsi untuk menampilkan testimoni
        function displayTestimonials() {
            const { testimonials, totalBuyers } = loadTestimonials();
            const container = document.getElementById('testimonials-container');
            const totalBuyersElement = document.getElementById('total-buyers');
            
            totalBuyersElement.textContent = totalBuyers;
            
            if (testimonials.length === 0) {
                container.innerHTML = '<div class="empty-state">Belum ada testimoni. Jadilah yang pertama!</div>';
                return;
            }
            
            container.innerHTML = '';
            
            testimonials.forEach(testimonial => {
                const testimonialElement = document.createElement('div');
                testimonialElement.className = 'testimonial';
                
                // Buat avatar dari inisial nama
                const initials = testimonial.name.split(' ').map(n => n[0]).join('').toUpperCase();
                
                // Buat bintang rating
                let stars = '';
                for (let i = 0; i < 5; i++) {
                    if (i < testimonial.rating) {
                        stars += '<i class="fas fa-star star"></i>';
                    } else {
                        stars += '<i class="far fa-star star"></i>';
                    }
                }
                
                testimonialElement.innerHTML = `
                    <div class="avatar">${initials}</div>
                    <div class="content">
                        <div class="buyer-name">${testimonial.name}</div>
                        <div class="rating">${stars}</div>
                        <div class="date">${testimonial.date}</div>
                        <div class="comment">${testimonial.comment}</div>
                    </div>
                `;
                
                container.appendChild(testimonialElement);
            });
        }

        // Fungsi untuk menambahkan testimoni baru
        function addTestimonial(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const rating = parseInt(document.getElementById('rating').value);
            const comment = document.getElementById('comment').value;
            
            if (!name || !rating || !comment) {
                alert('Harap isi semua field!');
                return;
            }
            
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            
            const { testimonials } = loadTestimonials();
            
            const newTestimonial = {
                name,
                rating,
                comment,
                date: dateStr
            };
            
            testimonials.unshift(newTestimonial); // Tambahkan di awal array
            saveTestimonials(testimonials);
            displayTestimonials();
            
            // Reset form
            document.getElementById('testimonial-form').reset();
            document.getElementById('rating').value = 0;
            resetStarRating();
            
            alert('Terima kasih atas testimoni Anda!');
        }

        // Fungsi untuk mengatur rating bintang
        function setupStarRating() {
            const stars = document.querySelectorAll('.rating-input .star');
            
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const rating = parseInt(this.getAttribute('data-rating'));
                    document.getElementById('rating').value = rating;
                    
                    // Update tampilan bintang
                    stars.forEach((s, index) => {
                        if (index < rating) {
                            s.classList.add('fas');
                            s.classList.remove('far');
                        } else {
                            s.classList.add('far');
                            s.classList.remove('fas');
                        }
                    });
                });
            });
        }

        // Fungsi untuk reset tampilan bintang rating
        function resetStarRating() {
            const stars = document.querySelectorAll('.rating-input .star');
            stars.forEach(star => {
                star.classList.add('far');
                star.classList.remove('fas');
            });
        }

        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            displayTestimonials();
            setupStarRating();
            
            document.getElementById('testimonial-form').addEventListener('submit', addTestimonial);
        });
    </script>
</body>
</body>
